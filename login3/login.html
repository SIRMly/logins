<!DOCTYPE html>
<html>
<head lang="en">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>用户登录</title>
    <meta name="author" content="SIRMly">
    <link rel="icon" href="" type="image/x-icon" />
    <meta name="renderer" content="webkit" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/login.css">
</head>
<body>
<div class="page">
    <p class="title">电子商城平台管理</p>
    <div class="login-main">
        <div class="login-form">
            <p class="login-title">用户登录</p>
            <div class="input-controller">
                <label>
                    <i class="input-icon user-icon"></i>
                    <input type="text"  id="username" class="input-controls">
                    <span class="input-place">请输入用户名</span>
                </label>
                <div class="error">请输入用户名</div>
            </div>
            <div class="input-controller">
                <label for="password">
                    <i class="input-icon password-icon"></i>
                    <input type="password" id="password" class="input-controls">
                    <span class="input-place">请输入密码</span>
                </label>
                <div class="error">请输入密码</div>
            </div>
            <div class="btn-controller">
                <a href="javascript:;" class="login-btn">登 录</a>
            </div>
        </div>
    </div>
</div>
<script src="js/jquery.min.js"></script>
<script>
    $(".input-controls").each(function (){
        if($.trim($(this).val())!=""){
            $(this).next(".input-place").hide();
        }
        $(this).on("input", function (){
            if($.trim($(this).val())!=""){
                $(this).next(".input-place").hide();
            }else{
                $(this).next(".input-place").show();
            }
        })
    });
</script>
</body>
</html>
