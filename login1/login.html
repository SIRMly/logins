<!DOCTYPE html>
<html>
<head lang="en">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>用户登录</title>
    <meta name="author" content="SIRMly">
    <link rel="icon" href="" type="image/x-icon" />
    <meta name="renderer" content="webkit" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/login.css">
</head>
<body>
<div class="page">
    <p class="title">综合信息服务平台管理</p>
    <div class="login-main">
        <div class="login-form">
            <p class="login-title">会员登录</p>
            <div class="input-controller">
                <label for="username">
                    <i class="input-icon user-icon"></i>
                </label>
                <input type="text" placeholder="请输入用户名" id="username" class="input-controls">
                <div class="error">请输入用户名</div>
            </div>

            <div class="input-controller">
                <label for="password">
                    <i class="input-icon password-icon"></i>
                </label>
                <input type="password" placeholder="请输入密码" id="password" class="input-controls">
                <div class="error">请输入密码</div>
            </div>
            <div class="btn-controller">
                <a href="javascript:;" class="login-btn">登 录</a>
            </div>
        </div>
    </div>
</div>
</body>
</html>
